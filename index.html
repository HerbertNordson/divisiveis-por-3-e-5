<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Resultado dos Números Divisíveis</title>
  </head>
  <body>
    <header>
      <img
        class="imageHeader"
        src="image/matematica.png"
        alt="operadores matemáticos: mais, menos, igualdade e divisão"
      />
      <h1>Divisíveis</h1>
    </header>
    <main>
      <form class="formulario">
        <label for="Numero"><strong>Insira um número positivo</strong></label>
        <input
          type="number"
          name="Numero"
          class="inputNum"
          placeholder="Insira um número"
        />
        <span class="error"
          >Por favor insira um número positivo, maior ou igual a 0.</span
        >
        <button type="submit" class="botEnter">Enter</button>
      </form>

      <div class="resultado"></div>
    </main>
    <footer>
      <ul>
        Contatos:
        <li>
          <a href="https://github.com/HerbertNordson">GitHub</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/herbert-nordson/">LinkedIn</a>
        </li>
      </ul>
      <p>&copy; Herbert Nordson 2022</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
